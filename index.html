<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts : Noto Sans JP -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>雨ニモ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .frame {
      width: 100vw;
      height: 100vh;
      max-width: 480px;   /* スマホっぽい幅に制限 */
      max-height: 900px;
      border: 1px solid #eee;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* 上部の切り替えボタン */
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
    }
    .tab-btn {
      flex: 1;
      padding: 8px 4px;
      font-size: 12px;
      text-align: center;
      border: none;
      background: transparent;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #111;
      color: #fff;
    }

    /* コンテンツエリア */
    .view {
      flex: 1;
      display: none;        /* JSで切り替え */
      padding: 12px;
    }
    .view.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 縦組テキスト（A1） */
    .vertical {
  /* ← 縦組用の2行は消す or コメントアウト */
  /* writing-mode: vertical-rl; */
  /* text-orientation: upright; */

  font-size: 18px;        /* 好きなサイズに調整してOK */
  line-height: 1.8;
  letter-spacing: 0.05em;
  padding: 20px;
  white-space: pre-wrap;  /* 改行をそのまま反映させたいならこのままでOK */
}
    /* 画像ビュー（A2） */
    .image-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .image-wrap img {
      max-width: 120vw;
      /*max-height: 100%;*/
      height: auto;
      /* 画像の中の文字サイズ感を
         実際のテキストと近づけたい時はここを調整 */
    }

  </style>
</head>

<body>

  <div class="frame">

    <!-- タブ（A1 / A2 切り替え） -->
    <div class="tabs">
      <button id="btn-a1" class="tab-btn active">E1</button>
      <button id="btn-a2" class="tab-btn">E2</button>
    </div>

    <!-- A1：プレーンなベタ組（テキスト） -->
    <div id="view-a1" class="view active">
      <div class="vertical">
雨ニモマケズ
風ニモマケズ
雪ニモ
夏ノ暑サニモマケヌ
丈夫ナカラダヲモチ
欲ハナク
決シテ怒ラズ
      </div>
    </div>

    <!-- A2：書体選定して組んだ PNG 画像 -->
    <div id="view-a2" class="view">
      <div class="image-wrap">
        <!-- a2.png を同じフォルダに置く -->
        <img src="e2.png" alt="裏を見せ">
      </div>
    </div>

  </div>

  <script>
    const btnA1 = document.getElementById('btn-a1');
    const btnA2 = document.getElementById('btn-a2');
    const viewA1 = document.getElementById('view-a1');
    const viewA2 = document.getElementById('view-a2');

    function showA1() {
      viewA1.classList.add('active');
      viewA2.classList.remove('active');
      btnA1.classList.add('active');
      btnA2.classList.remove('active');
    }

    function showA2() {
      viewA2.classList.add('active');
      viewA1.classList.remove('active');
      btnA2.classList.add('active');
      btnA1.classList.remove('active');
    }

    btnA1.addEventListener('click', showA1);
    btnA2.addEventListener('click', showA2);
  </script>

</body>
</html>
